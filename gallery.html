---
layout: base
title: Gallery
---
<h2>MAH GALLERIE</h2>

{% for post in site.categories.gallery %}
    <div class="gallery_item">
        <a class="gallery_image" href="{{ post.image_url }}"><img src="{{ post.image_url }}"></a>
    </div>
{% endfor %}

<script>
    $(document).ready( function() {
        $('.gallery_image').fancybox();
    });
</script>
